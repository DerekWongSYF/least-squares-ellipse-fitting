
version: 2.1

orbs:
  python: circleci/python:3.7

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: install dependencies
          command:
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: run tests
          command:
            . venv/bin/activate
            flake8 --exclude=venv* --statistics
            pytest -v --cov=calculator

        command: ./manage.py test
        name: Test

workflows:
  main:
    jobs:
      - build-and-test
